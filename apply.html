<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link start -->
    <link rel="stylesheet" href="./css/apply.css">
    <!-- Link end -->
    <title>Apply for Seat</title>
</head>

<body>
    <!-- Navbar start -->
    <div class="navbar">
        <nav>
            <a href="./index.html"><img src="./images/logo.png" alt=""></a>
            <div class="links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#menuLink">Hall Facilities</a></li>
                    <li><a href="#addressLink">Locations</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
        </nav>

    </div>
    <hr>
    <!-- Navbar end -->

    <!-- Main section start -->
    <div class="applysec">
        <div class="heading">
            <h2>Hall Seat Booking Form</h2>
        </div>
        <div class="infoSection">
            <div class="sec_1">
                <label for="">Student Name:</label><br>
                <input type="text" name="" id="" placeholder="name">
            </div>

            <div class="sec_2">
                <label for="">Father`s Name:</label><br>
                <input type="text" name="" id="" placeholder="father`s name">
            </div>

            <div class="sec_3">
                <label for="">Contact Number:</label><br>
                <input type="text" name="" id="" placeholder="+8801213">
            </div>

            <div class="sec_4">
                <label for="">Semester:</label><br>
                <select id="semester" name="semester">
                    <option value="">Setect Semester</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </div>

            <div class="sec_5">
                <label for="">Semester Year:</label><br>
                <select id="semesterYear" name="semesterYear">
                    <option value="">Setect Year</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
            </div>

            <div class="sec_6">
                <label for="">Hall:</label><br>
                <select id="semester" name="semester">
                    <option value="">Setect Hall</option>
                    <option value="1">Younus Khan Scholar Garden 1 Block A</option>
                    <option value="2">Younus Khan Scholar Garden 2 Block B</option>
                    <option value="3">Rowshan Ara Scholar Garden 1</option>
                    <option value="4">Rowshan Ara Scholar Garden 2</option>
                    <option value="5">YKSG Extension-2</option>
                    
                </select>
            </div>

            <div class="sec_7">
                <label for="country">Gender:</label><br>
                    <select id="gender" name="gender">
                        <option value="">Setect Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Other</option>
                    </select>
            </div>

            <div class="sec_8">
                <label for="">Room:</label><br>
                <select id="room" name="room">
                    <option value="">Setect Room</option>
                    <option value="1">2 Bed</option>
                    <option value="2">4 Bed</option>
                </select>
            </div>
        </div>
        <div class="submitBtn">
            <a href="#">Next</a>
        </div>
    </div>



    <!-- Main section End -->

</body>

</html>
